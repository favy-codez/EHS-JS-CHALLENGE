<body>
    <div class="container">
        
    <h1>DAY 2- Here is the challenge</h1>
    <!-- 
    A.
    you will learn to create a simple JavaScript object called 'product'. An object is a collection of properties, and a property is an association between a key (or name) and a value. \n\nA property's key can be a string or a symbol, and the value can be any JavaScript type, including functions, numbers, and strings. In the 'product' object, you have to create properties like 'id', 'name', 'price', and 'availability'. To create an object, use curly braces {} and insert key-value pairs for the properties.

    Create a JavaScript object named 'product' with properties 'id', 'name', 'price', and 'availability'
    The 'id' and 'price' properties of the 'product' object should be numbers
    The 'name' property of the 'product' object should be a non-empty string
    The 'availability' property of the 'product' object should be a boolean.
     -->
    
    
    
    </div>
    <script>
        let product = {
            id : 1,
            name : "fruit",
            price : 1000000,
            availability : 'false'
        }
    </script>
